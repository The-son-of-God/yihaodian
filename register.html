<body>
<header>
    <div class="head">
        <img src="images/loginlogo.jpg" alt="">
        <div class="headFont">
            <span>您好，欢迎光临1号店!<a href="登录页面(1).html">请登录</a></span>
            <a class="helpLink" href="#"><i class="runbun"></i>帮助中心<i class="turnb"></i></a>
            <div class="outHelp">

                    <li><a href="#">包裹跟踪</a></li>

                    <li><a href="#">在线退换货</a></li>

</header>
<section>
    <form action="">
        <div class="innerTab">
            <h2>1号店注册</h2>
            <div class="tableItem">
                <input type="text" name="phone" required placeholder="手机号码"/>
                <span class="phone"></span>
            </div>
            <div class="cf">
                <div class="tableItem onlyItem">
                    <input class="yanzheng" type="text" name="yanzheng" placeholder="验证码"/>
                </div>
                <span class="tableText">获取验证码</span>
                <div class="clearfix"></div>
                <div class="b"></div>
            </div>
            <!--<div class="b"></div>-->
            <div class="tableItem">
                <input type="password" name="password" required placeholder="设置密码"/>
                <span class="psd"></span>
            </div>
            <div class="tableItem">
                <input type="password" name="rePassword" required placeholder="确认密码"/>
                <span class="twice"></span>
            </div>
            <p class="clickRegist">点击注册，表示您同意1号店 <a href="#">《服务协议》</a></p>
            <input type="submit" class="tableBtn" value="同意协议并注册" >
        </div>

    </form>

</section>
